<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>나만의 블로그</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
</head>
<body>
<div class="py-5 bg-light" style="">
    <div class="container">
        <div class="row">
            <div class="p-5 col-md-7 d-flex flex-column justify-content-center">
                <h3 class="display-4 mb-3">항해99 블로그</h3>
                <p class="mb-4 lead">Seem to dwell in my soul and absorb its power, like the form of a beloved mistress, then I often think with longing, Oh, would I could describe these conceptions.</p>
            </div>
            <div class="p-5 col-md-5">
                <form action="/login" method="post">
                    <div class="form-group"> <label>Username</label>
                        <input name="username" class="form-control" placeholder="write your username" required="required" type="text">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input name="password" type="password" class="form-control" placeholder="write your password" required="required">
                    </div>
                    <button type="submit" class="btn mt-4 btn-block p-2 btn-outline-primary"><b>로그인</b></button>
                </form>
                <div class="row">
                    <div class="col-md-6 mt-3">
                        <button type="submit" class="btn btn-block p-2 btn-secondary" ><b>구글 로그인&nbsp;</b>
                        </button></div>
                    <div class="col-md-6 mt-3">
                        <button type="submit" class="btn btn-block p-2 btn-success" contenteditable="true"><b>네이버 로그인</b>
                        </button></div>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-3">
                        <h6 class="text-center text-right" >회원이 아니신가요? &nbsp;
                            <a href="/joinForm" style="text-align: center">회원가입</a>
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
