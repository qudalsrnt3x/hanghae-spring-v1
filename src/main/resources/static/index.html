<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">


</head>

<body>
  <div class="py-5 text-center" style="background-image: url('https://static.pingendo.com/cover-bubble-dark.svg');background-size:cover;">
    <div class="container">
      <div class="row">
        <div class="bg-white p-5 mx-auto col-md-8 col-10">
          <h3 class="display-3">나만의 항해 블로그</h3>
          <p class="mb-3 lead">항해99 5기</p>
          <p class="mb-4">항해 기간 중 생각난 것들을 간단하게 정리해보세요.</p>
          <!-- Button to Open the Modal -->
          <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#myModal">
            게시글 작성
          </button>



        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-striped table-borderless">
              <colgroup>
                <col width="10%">
                <col width="20%">
                <col width="40%">
                <col width="30%">
              </colgroup>
              <thead>
                <tr>
                  <th scope="col">번호</th>
                  <th scope="col">작성자</th>
                  <th scope="col">제목<br></th>
                  <th scope="col">작성일</th>
                </tr>
              </thead>
              <tbody id="posts-box">
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>Otto</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
       aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">게시글 작성</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="fa fa-times" aria-hidden="true"></i></span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="post-title" class="col-form-label">제목</label>
            <input type="text" class="form-control" id="post-title">
          </div>
          <div class="form-group">
            <label for="post-author" class="col-form-label">작성자</label>
            <input type="text" class="form-control" id="post-author">
          </div>
          <div class="form-group">
            <label for="post-contents" class="col-form-label">내용</label>
            <textarea class="form-control" id="post-contents"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="savePosts()">저장</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end Modal -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function (){
      getPosts();
    })

    function getPosts(){
      // 1. 기존 메모 내용 지운다.
      $('#posts-box').empty();
      // 2. 메모 목록 불러오기
      $.ajax({
        type: 'GET',
        url: '/api/posts',
        success: function (response) {
          console.log(response);
          for (let i = 0; i < response.length; i++) {
            let id = response[i]['id'];
            let title = response[i]['title'];
            let author = response[i]['author'];
            let createdAt = response[i]['createdAt'];

            let temp_html = `<tr>
                              <th scope="row">${id}</th>
                              <td>${author}</td>
                              <td><a href="/detail/${id}">${title}</a></td>
                              <td>${createdAt}</td>
                            </tr>`;

            $('#posts-box').append(temp_html);
          }
        }
      })
    }

    function savePosts() {
      const title = $('#post-title').val();
      const author = $('#post-author').val();
      const contents = $('#post-contents').val();

      if (title === '') {
        alert('제목을 입력해주세요.');
        $('#post-title').focus();
        return;
      }

      if (author === '') {
        alert('작성자를 입력해주세요.');
        $('#post-author').focus();
        return;
      }

      if (contents === '') {
        alert('내용을 작성해주세요.');
        $('#post-contents').focus();
        return;
      }

      let data = {
        'title': title,
        'author': author,
        'contents': contents
      }

      $.ajax({
        type: 'POST',
        url: '/api/posts',
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function (response) {
          alert('게시글이 성공적으로 작성되었습니다.')
          location.href = '/';
        }
      })
    }

  </script>
</body>

</html>
